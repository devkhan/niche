<!DOCTYPE html>
<html>
<head>
	<title>Escher Knockout</title>

	<!-- Bootstrap dependencies for the menu and buttons. jQuery for DOM manipulation. -->
	<script src="jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css" />

	<!-- d3 -->
	<script src="d3.js"></script>

	<!-- Escher files -->
	<script src="escher-1.3.0.js" charset="utf-8"></script>
	<link rel="stylesheet" href="builder-1.3.0.css" />

	<!-- Numeric Javascript -->
	<script src="glpk.js"></script>

	<!-- Sigma.js for network manipulation. -->
	<script src="sigma/sigma.min.js"></script>

	<!-- knockout -->
	<script src="knockout.js"></script>
	<link rel="stylesheet" href="knockout.css" />

	<!--<link rel="shortcut icon" href="//escher.github.io/escher/resources/favicon.ico" />-->

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
</head>
<body>
	<div id="map_container"></div>
	<div id="knockout-status"></div>
	<div id="knockout-buttons">
		<button id="reset-button" class="btn btn-primary btn-md">Reset</button>
		<a href="https://escher.github.io/" class="btn btn-default btn-md">
			Escher home
		</a>
		<a href="https://github.com/escher/escher-demo" class="btn btn-default btn-md">
			View the code
		</a>
		<script>
			initialize_knockout();
		</script>
	</div>
</body>
</html>
